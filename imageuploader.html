<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="imageuploader.css">
    </head>

    <body>
        <div class="preview">
            <p><img id="output" width="200px"></p>
            <div class="desc">
                    <form action="/action_page.php">
                        <label>Choose File
                            <input type="file" id="img" name="img" onchange="loadFile(event)" accept="image/gif, image/jpeg, image/png">
                            <br><br>
                        </label>
                    </form> 
                    <div class="container">
                        <div class="center">
                          <button class="btn">
                            <svg width="70px" height="30px" viewBox="0 0 70 30" class="border">
                                <polyline points="69,1 69,29 1,29 1,1 69,1">
                            </svg>
                            <span>SUBMIT</span>
                          </button>
                        </div>
                    </div>
            </div>
        </div>
        <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>
    </body>

</html>
